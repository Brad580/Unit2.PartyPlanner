<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Party Planner</h1>
    </header>

    <form id="eventForm">
        <label for="name">Party Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="date">Party Date:</label>
        <input type="date" name="date" id="date" required>

        <label for="location">Party Location:</label>
        <input type="text" name="location" id="location" required>

        <label for="description">Party Description:</label>
        <textarea name="description" id="description" required></textarea>

        <button type="submit">Add Party</button>
    </form>

    <!-- Container for party entries -->
    <div id="partyContainer">
        <!-- The party entries will be appended here -->
    </div>

    <script src="index.js"></script>
</body>
</html>
